<body>

  <button id="startButton">ðŸŽ‰ KONFETÄ° PATLAT! ðŸŽ‰</button>

  <div id="mainContent">
    <h1>BARAN DAMAT OLUYOOOOOOOOR</h1>
    <div id="countdown"></div>
    <img src="https://media.tenor.com/gCLIg7REMr8AAAAi/sportsmanias-animated-emojis.gif" alt="Dans Eden Damat" class="dancing-gif">

  <div id="player" style="display: none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <script>
    // YouTube API'sini yÃ¼kle
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'R5HmKIyizCA', // YouTube Video ID'si
        playerVars: {
          'playsinline': 1,
          'loop': 1,
          'playlist': 'R5HmKIyizCA' // Loop iÃ§in video ID'sini tekrar yazÄ±n
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // Player hazÄ±r olduÄŸunda bir ÅŸey yapmaya gerek yok, tÄ±klamayÄ± bekleyeceÄŸiz.
    }

    // Buton ve ana iÃ§erik elementlerini seÃ§
    const startButton = document.getElementById('startButton');
    const mainContent = document.getElementById('mainContent');

    // Butona tÄ±klandÄ±ÄŸÄ±nda
    startButton.addEventListener('click', () => {
      // Butonu gizle
      startButton.style.display = 'none';
      // Ana iÃ§eriÄŸi gÃ¶ster
      mainContent.style.display = 'flex';
      // MÃ¼ziÄŸi baÅŸlat
      player.playVideo();
      // Geri sayÄ±mÄ± baÅŸlat
      startCountdown();
      // Konfetiyi baÅŸlat
      startConfetti();
    });


    // === Geri SayÄ±m Fonksiyonu ===
    function startCountdown() {
      const weddingDate = new Date("2025-09-19T00:00:00");
      const countdownEl = document.getElementById("countdown");

      function updateCountdown() {
        const now = new Date();
        const diff = weddingDate - now;

        if (diff <= 0) {
          countdownEl.innerHTML = "ðŸŽ‰ DÃ¼ÄŸÃ¼n GÃ¼nÃ¼ Geldi! ðŸŽ‰";
          clearInterval(interval);
          launchConfetti();
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownEl.innerHTML =
          `${days} gÃ¼n ${hours} saat ${minutes} dakika ${seconds} saniye`;
      }
      const interval = setInterval(updateCountdown, 1000);
      updateCountdown();
    }

    // === Konfeti FonksiyonlarÄ± ===
    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#FFD700', '#00BFFF', '#1E90FF', '#7CFC00']
      });
    }
    
    function startConfetti() {
      // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda sÃ¼rekli kÃ¼Ã§Ã¼k konfeti patlamalarÄ±
      setInterval(() => {
        confetti({
          particleCount: 5 + Math.random() * 5,
          spread: 50,
          origin: { x: Math.random(), y: Math.random() * 0.6 },
          colors: ['#FFD700', '#00BFFF', '#1E90FF', '#7CFC00']
        });
      }, 500);
    }
  </script>
