  <script>
    var tag = document.createElement('script');

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0', width: '0', videoId: 'R5HmKIyizCA',
        playerVars: { 'playsinline': 1, 'loop': 1, 'playlist': 'R5HmKIyizCA' },
        events: { 'onReady': onPlayerReady }
      });
    }
    function onPlayerReady(event) {}

    const startButton = document.getElementById('startButton');
    const mainContent = document.getElementById('mainContent');
    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      mainContent.style.display = 'flex';
      player.playVideo();
      startCountdown();
      startConfetti();
    });

    function startCountdown() {
      const weddingDate = new Date("2025-09-19T00:00:00");
      const countdownEl = document.getElementById("countdown");
      function updateCountdown() {
        const now = new Date(); const diff = weddingDate - now;
        if (diff <= 0) {
          countdownEl.innerHTML = "ðŸŽ‰ DÃ¼ÄŸÃ¼n GÃ¼nÃ¼ Geldi! ðŸŽ‰"; clearInterval(interval); launchConfetti(); return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdownEl.innerHTML = `${days} gÃ¼n ${hours} saat ${minutes} dakika ${seconds} saniye`;
      }
      const interval = setInterval(updateCountdown, 1000); updateCountdown();
    }
    
    function launchConfetti() {
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#FFD700', '#00BFFF', '#1E90FF', '#7CFC00'] });
    }
    function startConfetti() {
      setInterval(() => {
        confetti({ particleCount: 5 + Math.random() * 5, spread: 50, origin: { x: Math.random(), y: Math.random() * 0.6 }, colors: ['#FFD700', '#00BFFF', '#1E90FF', '#7CFC00'] });
