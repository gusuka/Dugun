<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    color: #ffffff;
    overflow: hidden;
    text-align: center;
    
    /* ---- BASÄ°T VE HAREKETLÄ° ARKA PLAN ---- */
    background: linear-gradient(135deg, #1e3c72, #2a5298, #6a82fb, #fc5c7d);
    background-size: 400% 400%;

  }

  /* Arka plan animasyonu iÃ§in keyframes */

    100% { background-position: 0% 50%; }

  #startButton {
    padding: 15px 30px;
    font-size: 1.5em;
    cursor: pointer;
    border: 2px solid white;
    background-color: transparent;

  }
  #startButton:hover {
    background-color: white;

  }

  #mainContent {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  #countdown {
    font-size: 2em;

    margin-bottom: 20px;

</head>
<body>
  <button id="startButton">ðŸŽ‰ KONFETÄ° PATLAT! ðŸŽ‰</button>
  <div id="mainContent">
    <h1>BARAN DAMAT OLUYOOOOOOOOR</h1>
    <div id="countdown"></div>
    <img src="https://media.tenor.com/gCLIg7REMr8AAAAi/sportsmanias-animated-emojis.gif" alt="Dans Eden Damat" class="dancing-gif">
  </div>
  <div id="player" style="display: none;"></div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0', width: '0', videoId: 'R5HmKIyizCA',
        playerVars: { 'playsinline': 1, 'loop': 1, 'playlist': 'R5HmKIyizCA' },
        events: { 'onReady': onPlayerReady }
      });
    }
    function onPlayerReady(event) {}
    const startButton = document.getElementById('startButton');
    const mainContent = document.getElementById('mainContent');
    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      mainContent.style.display = 'flex';
      player.playVideo();
      startCountdown();
      startConfetti();
    });
    function startCountdown() {
      const weddingDate = new Date("2025-09-19T00:00:00");
      const countdownEl = document.getElementById("countdown");
      function updateCountdown() {
        const now = new Date(); const diff = weddingDate - now;
        if (diff <= 0) {
          countdownEl.innerHTML = "ðŸŽ‰ DÃ¼ÄŸÃ¼n GÃ¼nÃ¼ Geldi! ðŸŽ‰"; clearInterval(interval); launchConfetti(); return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdownEl.innerHTML = `${days} gÃ¼n ${hours} saat ${minutes} dakika ${seconds} saniye`;
      }
      const interval = setInterval(updateCountdown, 1000); updateCountdown();
    }
    function launchConfetti() { confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#FFD700', '#00BFFF', '#1E90FF', '#7CFC00'] }); }
    function startConfetti() { setInterval(() => { confetti({ particleCount: 5 + Math.random() * 5, spread: 50, origin: { x: Math.random(), y: Math.random() * 0.6 }, colors: ['#FFD700', '#00BFFF', '#1E90FF', '#7CFC00'] }); }, 500); }
  </script>
</body>
</html>
