<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>DÃ¼ÄŸÃ¼n Geri SayÄ±mÄ±</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Arial', sans-serif;

  h1 {
    margin-bottom: 20px;

  #countdown {
    font-size: 2em;

  }
 
  button {
    padding: 10px 20px;
    font-size: 1em;

  }
 
</style>
</head>
<body>
  <h1>BARAN DAMAT OLUYOR</h1>
  <div id="countdown"></div>
 
  <!-- Canvas Confetti kÃ¼tÃ¼phanesi -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
 
  <script>
    // === Geri SayÄ±m ===
    const weddingDate = new Date("2025-09-19T00:00:00"); // DÃ¼zenle
    const countdownEl = document.getElementById("countdown");
 
    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;
 
      if(diff <= 0) {
        countdownEl.innerHTML = "ðŸŽ‰ DÃ¼ÄŸÃ¼n GÃ¼nÃ¼ Geldi! ðŸŽ‰";
        clearInterval(interval);
        launchConfetti();
        return;
      }
 
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
 
      countdownEl.innerHTML =
        `${days} gÃ¼n ${hours} saat ${minutes} dakika ${seconds} saniye`;
    }
 
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
 
    // === Konfeti Fonksiyonu ===
    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#FFD700','#00BFFF','#1E90FF','#7CFC00']
      });
    }
 
    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda konfeti kÃ¼Ã§Ã¼k patlamalarla Ã§alÄ±ÅŸsÄ±n
    setInterval(() => {
      confetti({
        particleCount: 5 + Math.random()*5,
        spread: 50,
        origin: { x: Math.random(), y: Math.random() * 0.6 },
        colors: ['#FFD700','#00BFFF','#1E90FF','#7CFC00']
      });
    }, 500);
 
  </script>
